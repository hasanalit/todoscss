<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Table</title>
</head>
<body>
    <main class="container todo">
        <div class="todo__container p-0">
          <form class="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><h3>Ismingizni kiriting</h3></label>
              <input type="text" class="form-control form-input" id="exampleInputEmail1" required aria-describedby="emailHelp">
              <button type="submit" class="btn btn-primary px-5 py-2 form__btn">Kiritish</button>
            </div>
            <div class="mb-3">
                <p class="form-control form-desc" readonly>... dasturimizga xush kelibsiz</p>
                <!-- <input type="text" class="form-control" readonly placeholder="... dasturimizga xush kelibsiz"> -->
              </div>
        </form>


        <form class="forms todo__form">
            <div class="forms__section mb-3">
              <label for="exampleInputPassword1" class="form-label"><h3 class="todo-heading">Bugungi vazifalaringizni kiriting</h3></label>
              <input type="text" class="forms-control py-2 form-todo__desc">
            </div>

            <button type="submit" class="btn px-5 py-2 btn-primary">Add</button>
          </form>

          <ul class="list"></ul>

          <div class="d-flex result-btn">
          <button class="btn btn-primary px-5 py-2 result-btn-include all_btn d-flex">All <span class="allresult ms-1">0</span></button>
          <button class="btn btn-primary px-5 py-2 result-btn-include completed_btn">Complated <span class="completed-result ms-1">0</span></button>
          <button class="btn btn-primary px-5 py-2 result-btn-include uncompleted_btn">Uncomplated <span class="uncomplated-result ms-1">0</span></button>
          <button class="btn btn-primary px-5 result-btn-include py-2 delete__btn">Delete<span class="delete__result ms-1">0</span></button>
        </div>

        </div>
        </main>

          <script src="./js/bootstrap.bundle.min.js"></script>
          <script src="./js/script.js"></script>
</body>
</html>
